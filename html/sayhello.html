    <main>
      <div class="mapouter">
        <h1>
          IF YOU HAVE QUESTIONS OR WANT TO MEET US, JUST FILL OUT THE FORM

        </h1>
      <div class="gmap_canvas">
          <!-- forms  -->
          <div class="forms">
            <form>
              <div class="form-group">
                <label for="formGroupExampleInput">Username:</label>
                <input
                  type="text"
                  class="form-control"
                  id="formGroupExampleInput"
                  placeholder="Enter Your Username"
                />
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2">Email:</label>
                <input
                  type="email"
                  class="form-control"
                  id="formGroupExampleInput2"
                  placeholder="Enter Your Email"
                />
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2">Contact:</label>
                <input
                  type="text"
                  class="form-control"
                  id="formGroupExampleInput2"
                  placeholder="Your Contact Number"
                />
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2">Message:</label>
                <textarea
                  class="form-control"
                  id="formGroupExampleInput2"
                  placeholder="Type Your Message Here"
                ></textarea>
              </div>
              <div id="submit">
                <button type="submit" class="btn btn-primary subm">
                  Submit
                </button>
              </div>
            </form>
          </div>
          <!-- End Forms  -->  
          <!-- Map  -->
          <iframe
            class="frame"
            width="100%"
            height="400"
            id="gmap_canvas"
            src="https://maps.google.com/maps?q=up%20dmst&t=&z=15&ie=UTF8&iwloc=&output=embed"
            frameborder="0"
            scrolling="no"
            marginheight="0"
